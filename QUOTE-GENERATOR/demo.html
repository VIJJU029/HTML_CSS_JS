<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Quote-generator</title>
  </head>
  <body>
    <div class="Loader" id="Loader"></div>
    <div class="container" id="container">
      <div class="quote">
        <i class="fa fa-quote-left" id="left"></i>
        <span id="myquote">Fear not Iam With you</span>
        <i class="fa fa-quote-right" id="right"></i>
      </div>
      <div class="author">
        <span id="myauthor">M.S Dhoni</span>
      </div>

      <div class="buttons">
        <button id="btn1">Get Quote</button>
        <i class="fa fa-copy" id="copy"></i>
        <i class="fa fa-volume-up" id="volume"></i>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
