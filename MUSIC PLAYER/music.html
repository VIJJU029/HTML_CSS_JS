<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/MUSIC PLAYER/style.css" />
    <title>Music player</title>
  </head>
  <body>
    <div class="container">
      <h2 id="singer">vijaykumar</h2>
      <h2 id="song">All is well</h2>
      <div class="myimage">
        <img src="/MUSIC PLAYER/IMAGES/image1.jpg" />
      </div>

      <div class="audio">
        <audio src="/MUSIC PLAYER/AUDIO/image1.mp3"></audio>
      </div>

      <div class="pbcontainer"><div class="progressbar" id="progressbar"></div>
      <div class="time">
        <span id="currentTime">00.00</span>
        <span id="durationTime">02.26</span>


      </div>
      <div class="controls">
        <i class="fa fa-backward" id="backward"></i>

        <i class="fa fa-play" id="play"></i>

        <i class="fa fa-forward" id="forward"></i>
      </div>
    </div>

    <script src="/MUSIC PLAYER/app.js"></script>
  </body>
</html>
